<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width-device-width intial; initial-scale=1.0">
    <title>class three</title>
    <style>
    table,
        
        td {
            padding: 20px;
            border: 4px solid black;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>
<body>
   <table>
   <tr>
       <td colspan="2">A</td>
       <td rowspan="2">E</td>
       <td rowspan="2">F</td>
       <td rowspan="2">G</td>
       <td colspan="4">J</td>
   </tr>
   <tr>
       <td rowspan="5">B</td>
       <td rowspan="5">C</td>
       <td colspan="2" rowspan="2">H</td>
   </tr>
   <tr>
       <td colspan="3" rowspan="2">H</td>
   </tr>
   <tr>
       <td colspan="4">I</td>
   </tr>
   <tr>
       <td colspan="2" rowspan="2">D</td>
       <td colspan="2" rowspan="2">I</td>
       <td colspan="3">J</td>
   </tr>
   <tr>
       <td colspan="3">K</td>
   </tr>
   </table>
    
</body>
</html>
